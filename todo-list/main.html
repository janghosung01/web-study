
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>janghosung</title>



<!-- ✅ Google Fonts: 폰트 최적화 (서버와 미리 연결) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- ✅ Google Fonts: 'Nanum Brush Script' 폰트 추가 -->
<link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">

<!-- ✅ Bootstrap 5.3.3 CSS 추가 (디자인 스타일 적용) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- ✅ 사용자 정의 CSS 파일 (main.css) -->
<link rel="stylesheet" href="./main.css">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>


<body>
<div class="container" id="container">
    <h1 id="title">정말 간단 TOdo 리스트</h1>
    <div id="sub-container">
    <ol id="list-group" class="list-group list-group-numbered" >
        <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">오늘 할일</div>
            
        </div>
        <span class="badge text-bg-primary rounded-pill" onclick="deleteclick()">삭제</span>
        </li>
    </ol>
    
    </div>

    <div id="button">
    <div class="input-group mb-3">
        <input id="inputJ" id=`$` type="text" class="form-control" placeholder="내용입력" aria-label="내용입력" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="buttonJ" onclick="buttonclick()">추가</button>
    </div>
    </div>
</div>

<script>
    function buttonclick(){
    let todo=$("#inputJ").val(); 
    if(todo==''){
        $("#inputJ").focus();
    }
    else{
    console.log(todo);
    let deleteid=Math.round(Math.random()*1000);
    console.log(deleteid);
    let addList=`<li id=${deleteid} class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">
            ${todo}
            </div>
            
        </div>
        <span class="badge text-bg-primary rounded-pill" onclick="deleteclick(${deleteid})">삭제</span>
        </li>`
        
    $("#list-group").append(addList);
    $("#inputJ").val('');
    $("#inputJ").focus();
    }
    }
    
    function deleteclick(deleteid){
        $("#"+deleteid).remove();
    }

</script>
</body>


</html>
